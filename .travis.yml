sudo: false
dist: xenial
jdk:
  - oraclejdk8
language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - android-24
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
addons:
  apt:
    packages:
    - sshpass
before_install:
- openssl aes-256-cbc -K $encrypted_9ca5e40df743_key -iv $encrypted_9ca5e40df743_iv
  -in keystore.jks.enc -out keystore.jks -d
- chmod +x gradlew
script:
- "./gradlew clean check"
- "./gradlew assembleRelease"
branches:
  only:
  - master
env:
  global:
  - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/go-asset-prod-release.apk
  skip_cleanup: true
  on:
    repo: NerdCats/SwatKat
    tags: true